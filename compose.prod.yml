services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8006:8000"
    env_file:
      - .env
    command: sh -c "./scripts/entrypoint.prod.sh"
    restart: always
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5


volumes:
  postgres_data: